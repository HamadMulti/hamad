<h1>Your Cart</h1>
<ul>
    {% for item in cart_items %}
    <li>
        {{ item.product.name }} - ${{ item.product.price }} x {{ item.quantity }}
        = ${{ item.total_price }}
        <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
    </li>
    {% endfor %}
</ul>
<p>Total: ${{ total }}</p>
